version: '3.7'

# The services of your app
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - ./jenkins-home-data:/var/jenkins_home
      - ./var/run/docker.sock:/var/run/docker.sock
    restart: always